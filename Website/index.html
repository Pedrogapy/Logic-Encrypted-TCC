<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic-Encrypted</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo ao Logic-Encrypted</h1>

    <p>Status da Conexão:</p>
    <p id="status-firebase" style="font-weight: bold;">Verificando...</p>
    <hr>

    <div id="area-nao-logada">
        <h2>Crie sua conta</h2>
        <input type="email" id="campo-email" placeholder="Digite seu e-mail">
        <br><br>
        <input type="password" id="campo-senha" placeholder="Digite sua senha">
        <br><br>
        <button id="botao-cadastrar">Cadastrar</button>
        <p id="mensagem-erro" style="color: red;"></p>
        <hr>

        <h2>Já tem uma conta? Faça o login</h2>
        <input type="email" id="login-email" placeholder="Seu e-mail">
        <br><br>
        <input type="password" id="login-senha" placeholder="Sua senha">
        <br><br>
        <button id="botao-login">Entrar</button>
        <p id="mensagem-login-erro" style="color: red;"></p>
    </div>

    <div id="area-logada" style="display: none;">
        <h2>Bem-vindo, <span id="email-usuario"></span>!</h2>
        <button id="botao-sair">Sair</button>
        <hr>
        </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="script.js"></script>

    </body>
</html>
